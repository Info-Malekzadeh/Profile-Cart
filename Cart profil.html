<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Profile Card</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">

    <style>
        /* styles.css */
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Varela+Round&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Varela Round', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #21a0e8;
            font-family: 'Varela Round', sans-serif;
            /* Default font */
        }

        .profile-card {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 15px;
            border-radius: 24px;
            background-color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        .corners {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 200px;
            color: white;
        }

        .corners i {
            color: #29abe2;
            cursor: pointer;
        }

        .image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card>div {
            margin-bottom: 10px;
        }

        .profile-card hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        .pro {
            background-color: #cf7f26;
            padding: 0 4px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
            /* Ensure the text color is readable */
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .text-data .name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .text-data .mailid,
        .text-data .job {
            color: #555;
        }

        .media-buttons {
            display: flex;
            justify-content: space-around;
        }

        .media-buttons .link {
            text-decoration: none;
            color: inherit;
        }

        .media-buttons .link i {
            transition: color 0.3s;
        }

        .media-buttons .link:hover i {
            color: #0077b5;
            /* LinkedIn blue, adjust as needed */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .edit-option {
            display: flex;
            align-items: center;
        }

        .edit-option i {
            margin-right: 8px;
            color: #333;
        }

        .edit-option p {
            margin: 0;
            font-size: 1em;
            color: #333;
        }

        .profile-card .text-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 700;
            /* or you can use 'bold' */
        }

        .text-data .name {
            font-size: 22px;
            font-weight: 700;
            /* or you can use 'bold' */
        }

        .text-data .job {
            font-size: 15px;
            font-weight: 400;
            text-align: center;
        }

        .text-data .mailid {
            font-size: 15px;
            font-weight: 500;
            color: #89c0e5;
            margin-bottom: 10px;
        }

        .profile-card .media-buttons {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .link {
            font-size: 18px;
            width: 34px;
            height: 34px;
            cursor: pointer;
        }

        .buttons .button {
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 24px;
            margin: 0 10px;
            padding: 3px 18px;
            background-color: #4070f4;
        }

        .buttons {
            margin-top: 15px;
        }

        #streak {
            background-color: #01568e;
        }

        .data:last-child {
            border-right: none;
        }

        .profile-card .analytics {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }

        .analytics .edit-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #89c0e5;
            margin-bottom: 10px;
        }

        hr {
            width: 100%;
            margin-top: 30px;
            color: rgba(241, 241, 241, 0.475);
            height: 0.3px;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="corners">
            <p class="pro">PRO</p>
            <i class="bx bx-id-card bx-md"></i>
        </div>
        <div class="image">
            <img src="https://picsum.photos/200/300" alt="Profile Picture" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Your Name</span><br/>
            <span class="mailid">your.email@example.com</span><br/>
            <span class="job">Your Role</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link"><i class="bx bxl-linkedin bx-sm"></i></a>
            <a href="#" class="link"><i class="bx bxl-github bx-sm"></i></a>
            <a href="#" class="link"><i class="bx bxl-twitter bx-sm"></i></a>
        </div>
        <div class="buttons">
            <button id="streak" class="button">228 &#128293;</button>
            <button class="button">837 &#127794;</button>
        </div>
        <hr />
        <div class="analytics">
            <div class="edit-option">
                <i class="bx bx-edit-alt bx-sm"></i>
                <p>Edit your profile</p>
            </div>
        </div>
    </div>
</body>

</html>
